<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Home </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> HOME </h1>
        <br />
        <a th:href="@{/agregar}">Crear Persona</a>
        <br />
        <div th:if="${ personas != null }">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
                <tr th:each="persona : ${ personas }">
                    <td th:text="${ persona.nombre }">Mostrar Nombre</td>
                    <td th:text="${ persona.apellido }">Mostrar Apellido</td>
                    <td th:text="${ persona.email }">Mostrar Email</td>
                    <td th:text="${ persona.telefono }">Mostrar Telefono</td>
                </tr>
            </table>
        </div>
        <br/>
        <div th:if="${ personas == null }">
            <h1> No se pudo cargar la lista </h1>
        </div>
    </body>
</html>
